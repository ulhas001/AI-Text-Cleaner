name: ReactJs Frontend

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run build

      - name: Upload to S3 using AWS CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        run: |
          npm install -g aws-cli
          # Sync all files (will guess MIME types automatically)
          aws s3 sync ./dist s3://YOUR_BUCKET_NAME --exact-timestamps

          # Explicitly set Content-Type for HTML files to prevent wrong downloads
          find ./dist -name "*.html" -exec aws s3 cp {} s3://YOUR_BUCKET_NAME/{} --content-type text/html \;

